<div class="col-xs-12">
  {{lastUpdate | async | date : 'yMMMMEEEEd' | uppercase}}

  <ul class="list-group">
    <app-test-comp *ngFor="let element of elements; let i = index" [name]="element.name" [etat]="element.etat"
      [index]="i" [id]="element.id"></app-test-comp>
  </ul>

  <div>
    <button type="button" [disabled]="!isAuth" class="btn btn-success" (click)="onAllumer()">
      Turn On
    </button>

    <button type="button" [disabled]="!isAuth" class="btn btn-danger" (click)="onEteindre()">
      Turn Off
    </button>
    <button type="button" [disabled]="!isAuth" class="btn btn-success pull-right" (click)="onGetElements()">
      Refresh
    </button>
    <button type="button" [disabled]="!isAuth" class="btn btn-success pull-right" (click)="onSave()">
      Save
    </button>
  </div>
</div>
