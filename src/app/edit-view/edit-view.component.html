
<div class="col-sm-8 col-sm-offset-2" >
    
<form>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
    </div>

    <div class="form-group">
        <label for="etat">Etat</label>
        <select id="etat" name="etat" class="form-control" [ngModel]="defaultEtat">
            <option value="1" >Allumée</option>
            <option value="0" >éteint</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>



</form>


</div>
