<div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>

        <div class="form-group">
            <label form="bestDrink"></label>
            <select id="bestDrink" class="form-control" formControlName="bestDrink">
                <option value="Coca Cola">Coca Cola</option>
                <option value="Fanta">Fanta</option>
            </select>
        </div>

        <div formArrayName="hobbies">
            <h3>Hobbies</h3>
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <input type="text"  [formControlName]="i" class="form-control">
            </div>
            <button type="button" (click)="onAddHobby()" class="btn btn-success">button</button>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
    </form>
</div>
